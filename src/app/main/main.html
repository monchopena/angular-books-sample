<div class="container">

  <div>
    <acme-navbar creationDate="main.creationDate" />
  </div>

  <div class="row">
            <div class="col-xs-4">
              <label for="searchCategory">Category:</label>
			<select name="searchCategory" id="searchCategory" ng-model="category.selected">
				<option value="">All</option>
				<option ng-repeat="category in main.categories " value="{{category.name}}">{{category.name}}</option>
	  		</select>
			</div>
            <div class="col-xs-4">
              <label for="searchGenre">Genre:</label>
              <select name="searchGenre" id="searchGenre" ng-model="genre.selected">
	            <option value="">All</option>
				<option ng-repeat="genre in main.genres " value="{{genre.name}}">{{genre.name}}</option>
	  		</select>
            </div>
            <div class="col-xs-4">
              <input ng-model="q" id="search" class="form-control" placeholder="Filter by Title or Author">
            </div>
          </div>

    <div class="row"><p></p></div>
          
          

  <div class="row">
	<div class="col-sm-6 col-md-4"  dir-paginate="book in main.books | filter:{ author: {name: q},  genre: {category: category.selected} } | itemsPerPage: main.pageSize" current-page="main.currentPage">
      <div class="thumbnail">
        <img class="center" ng-src="{{ book.cover }}" alt="{{ book.title }}">
        <div class="caption">
          <h3>{{ book.name }}</h3>
          <h4>{{ book.author.name }}</h4>
	      <h5>{{ book.genre.category }}</h5>
          <p>{{ book.description }}</p>
          <p><a ng-href="#/book/{{book.id}}">{{ book.id }}</a></p>
        </div>
      </div>
    </div>


	<div class="paging">
		<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/components/templatePaging/dirPagination.tpl.html"></dir-pagination-controls>
	</div>



</div>
