<div class="container">

  <div>
    <acme-navbar creationDate="book.creationDate" />
  </div>

  <div class="jumbotron text-center">

    <h2>{{book.oneBook.name}}</h2>
    <p class="lead">
      {{book.oneBook.author.name}}
    </p>
    <p>
      {{book.oneBook.description}}
    </p>
    <p>
      <b>Category:</b> {{book.oneBook.genre.category}}
    </p>
    <p>
      <b>Genre:</b> {{book.oneBook.genre.name}}
    </p>

  </div>

  <div class="row">
    <div class="col-md-12">
      <p>introduction</p>
      <p ng-repeat="intro in book.oneBook.introduction">
        {{intro.content}}
      </p>
    </div>

    <div class="row">
      <div class="col-md-12 text-center gray-zone">
        <p>
          <img class="img-circle" ng-src="{{book.oneBook.author.avatar}}" alt="{{book.oneBook.author.name}}">
        <p>
        <p>
          Writing by {{book.oneBook.author.name}}
        <p>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-4" ng-repeat="book in book.similarBooks | orderBy: '-likes'">
        <my-book info="book"></my-book>
      </div>
    </div>
  </div>
